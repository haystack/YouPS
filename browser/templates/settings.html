{% extends website|add:"/base.html" %}

{% block content %}

<div class="accounts">
		<h3>Settings</h3>
		<hr />
		{% if not nylas_logged_in %}
			<P>
				<a href="https://api.nylas.com/oauth/authorize?login_hint={{login_hint}}&state={{email}}&redirect_uri={{redirect_uri}}&response_type=code&client_id={{nylas_client_id}}">Login to an add-on</a>
			</P>
		{% endif %}
		<P>
			<a href="accounts/password/change/">Change password</a>
		</P>
</div>
{% endblock %}
